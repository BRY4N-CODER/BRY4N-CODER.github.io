<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.pfps.gg/pfps/5658-kakashi.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-align: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            z-index: 1;
        }

        .project-btn {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            display: block;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .project-btn:hover {
            background-color: #64019e;
            transform: scale(1.1); 
        }

        .project-btn:active {
            transform: scale(3); 
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .project-btn {
                font-size: 1em;
                padding: 12px;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <h1>BRY4N-CODER'S Portfolio</h1>

    <div class="projects">
        <a href="project 1.html" class="project-btn">Project 1</a>
        <a href="project 2.html" class="project-btn">Project 2</a>
        <a href="#" class="project-btn">Project 3</a>
        <a href="#" class="project-btn">Project 4</a>
        <a href="#" class="project-btn">Project 5</a>
    </div>

</body>
</html>
