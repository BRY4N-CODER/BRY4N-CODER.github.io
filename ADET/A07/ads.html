<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marites BBQ Ad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .carousel-item img {
      height: 500px;
      object-fit: cover;
      width: 100%
    }
    .carousel {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
       <div class="carousel-item active">
        <img src="img/contact.png" class="d-block w-100" alt="contact">
      </div>
      <div class="carousel-item">
        <img src="img/dish.png" class="d-block w-100" alt="S-Order">
      </div>
      <div class="carousel-item">
        <img src="img/Daily Dish Template (1).png" class="d-block w-100" alt="Dessert">
      </div>
       <div class="carousel-item">
        <img src="img/MaritesBBQ.png" class="d-block w-100" alt="Logo">
      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
