<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon List</title>
    <link rel="icon" href="icon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://media1.tenor.com/m/1xYXng-0IwoAAAAC/guilmon-digimon.gif');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            font-weight: bold;
            margin: 50px 0;
            text-align: center;
            color: orange;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
                /* Original position */
            }

            40% {
                transform: translateY(-30px);
                /* Bounce up */
            }

            60% {
                transform: translateY(-15px);
                /* Bounce down */
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 200px;
            /* Increased margin to move button lower */
        }

        #digimonButton {
            font-size: 1.5em;
            padding: 20px 40px;
            background-color: orange;
            /* Button color */
            border: none;
            color: white;
            animation: pulse 1.5s infinite;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #digimonButton:hover {
            transform: scale(1.1);
            background-color: darkorange;
            /* Darker shade on hover */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            /* Semi-transparent black for better contrast */
            color: white;
            /* Ensure text color is white */
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            /* Optional: lighter border */
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            /* Optional: lighter border */
        }
    </style>
</head>

<body>

    <h1>Welcome to the Digimon World</h1>

    <div class="button-container">
        <button id="digimonButton" class="btn btn-lg">List of Digimons</button>
        <button class="btn btn-lg btn-info ml-3" data-toggle="modal" data-target="#learnMoreModal">Learn More</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="learnMoreModal" tabindex="-1" role="dialog" aria-labelledby="learnMoreModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="learnMoreModalLabel">Digimon Levels</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Baby 1:</strong> GREEN</p>
                    <p><strong>Baby 2:</strong> BLUE</p>
                    <p><strong>Child:</strong> ORANGE</p>
                    <p><strong>Adult:</strong> GREY</p>
                    <p><strong>Perfect:</strong> RED</p>
                    <p><strong>Ultimate:</strong> PURPLE</p>
                    <p><strong>God:</strong> Black & White</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("digimonButton").addEventListener("click", function () {
            window.location.href = "list.html";
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
