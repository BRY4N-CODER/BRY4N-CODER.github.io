<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valorant Theme</title>
  <link rel="icon" href="icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap');

    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .foreground-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .valorant-title {
      font-family: 'Rajdhani', sans-serif;
      font-size: clamp(3rem, 8vw, 8rem);
      color: #FF4655;
      text-shadow: 0 0 10px rgba(255, 70, 85, 0.8), 0 0 20px rgba(255, 70, 85, 0.5);
    }

    .valorant-subtitle {
      font-family: 'Rajdhani', sans-serif;
      font-size: clamp(1rem, 3vw, 2rem);
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .btn-theme {
      background-color: #FF4655;
      color: white;
      text-transform: uppercase;
      font-family: 'Rajdhani', sans-serif;
      border: none;
      border-radius: 50px;
      padding: 10px 30px;
      transition: all 0.3s ease-in-out;
    }

    .btn-theme:hover {
      background-color: white;
      color: #FF4655;
      box-shadow: 0 0 15px rgba(255, 70, 85, 0.8);
    }
  </style>
</head>

<body>
 
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/btpWg1gDXIE?si=YiBTmr3duoYQgCwZ&autoplay=1&mute=1&controls=0&rel=0&disablekb=1&loop=1"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
   
    <div class="background-overlay"></div>
   
    <div class="foreground-content">
      <div class="valorant-title">VALORANT</div>
      <div class="valorant-subtitle">ALL PATHS END HERE</div>
    </div>
  </div>

  
  <div class="container-fluid d-flex justify-content-center py-4" style="background-color: black;">
    <a href="https://playvalorant.com/" target="_blank" class="btn btn-theme">
      Play Now
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-NCKs4u+7RbS9A84LdspQJcFYH9jKkC73HAcJDDi3MZtKcB+tBoTC1XDjwhl0c6gS" crossorigin="anonymous"></script>
</body>

</html>
